<!DOCTYPE html>
<html>
<head>
	<title>FrontEnd Assignment 1 - callbacks</title>
	<link rel="stylesheet" type="text/css" href="loading.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
		//function definition with call back
		function fetchPostsForSubreddit(name, callback){
			callback(name);
		}
	</script>
</head>

<body>
<div></div>
<ul></ul>
<script type="text/javascript">
	//pass javascript to fetch function
	fetchPostsForSubreddit("javascript", function(name){
		//load loading css
		$("div").addClass("loader");
		//ajax call to get json object
		$.getJSON('https://www.reddit.com/r/' + name + ".json", function(res){
			//render json response to ul
			for(var i = 0; i < res.data.children.length; i++){
				$("ul").append($("<li>").text(res.data.children[i].data.title));
			}
			//remove loading css when page loaded
			$("div").removeClass("loader");
		});
	});
</script>
</body>
</html>
